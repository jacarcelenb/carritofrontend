<div>
    <input type="text" name="" class="txt-direccion" #inputPlaces
    placeholder=" Ingrese la direcciÃ³n "
    [autocomplete]="true">

    <google-map [options]="options" width="100%" height="574"
    class="map"
        (mapClick)="addMarker($event)" [center]="centerPosition">

    <map-marker *ngFor="let markerPosition of markerPositions"
      [position]="markerPosition"
      [options]="markerOptions"
      [clickable]="true"
      (positionChanged)="showValues()"></map-marker>
  </google-map>

  <button class="btn btn-primary btn-registrar" type="button" (click)=" SaveData()">Registrar</button>
  <button class="btn btn-primary btn-cancelar" type="button"
  [routerLink]="['/address',cliente, user]">Cancelar</button>
</div>
