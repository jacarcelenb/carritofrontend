<div>


    <google-map [options]="options" width="100%" height="574"
    class="map"
    [center]="centerPosition">
    <map-marker *ngFor="let markerPosition of markerPositions"
      [position]="markerPosition"
      [options]="markerOptions"
      [clickable]="true"></map-marker>
  </google-map>


</div>
