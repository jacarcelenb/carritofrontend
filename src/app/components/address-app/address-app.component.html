<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1"
  aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-fullscreen">
    <div class="modal-content">
      <div class="modal-header">

        <input type="text" name="" class="txt-direccion" #inputPlaces
          placeholder=" Ingrese la direcci贸n "
          [autocomplete]="true">

      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <google-map [options]="options" width="100%" height="578"
              class="map"
              (mapClick)="addMarker($event)">

              <map-marker *ngFor="let markerPosition of markerPositions"
                [position]="markerPosition"
                [options]="markerOptions"
                [clickable]="true"
                (positionChanged)="showValues()"></map-marker>
            </google-map>
          </div>

          <button class="btn btn-primary btn-registrar" type="button">Registrar</button>
          <button class="btn btn-primary btn-cancelar" type="button"
            data-bs-dismiss="modal">Cancelar</button>
        </form>
      </div>


    </div>
  </div>
