

<div class="container" style="margin-left: 3cm; margin-top: 3cm;">

  <p-table  [value]="list_address" [paginator]="true" [rows]="10" [showCurrentPageReport]="true" [tableStyle]="{'min-width': '50rem'}"
  currentPageReportTemplate="Mostrando desde {first} a {last} de {totalRecords} registros" [rowsPerPageOptions]="[10,25,50]" styleClass="tabla">
    <ng-template pTemplate="header">
        <tr style="border-top:2px solid black ;border-bottom:2px solid black ;">
          <th  style="width:20%">Tipo de dirección</th>
                <th style="width:20%">Dirección</th>
                <th  style="width:20%">Opciones</th>

        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-address>
        <tr style="border-top:2px solid black ;border-bottom:2px solid black ;" >
          <td >{{ showAddressType(address)}}</td>
          <td>{{address.dir_direccion}}</td>
          <td><button type="button" class="btn btn-warning"
            style="color: rgb(0, 0, 0); padding:
                0.12cm;"[routerLink]="['/map',address.dir_direccion]"
               >Actualizar<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
      <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
      <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
    </svg></button></td>
        </tr>
    </ng-template>
</p-table>
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1"
  aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-fullscreen">
    <div class="modal-content">

      <app-address-map></app-address-map>

    </div>
  </div>
</div>
